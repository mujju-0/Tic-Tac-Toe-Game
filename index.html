 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Tic-Tac-Toe</h1>
    <div>
      <div id="score">
        <p id="playerX">PlayerX: <span id="x">0</span></p>
        <p id="playerY">PlayerY: <span id="y">0</span></p>
      </div>
    </div>
    <div id="main_div">
      <!-- The 3x3 grid -->
      <button class="cell" id="cell-0"></button>
      <button class="cell" id="cell-1"></button>
      <button class="cell" id="cell-2"></button>
      <button class="cell" id="cell-3"></button>
      <button class="cell" id="cell-4"></button>
      <button class="cell" id="cell-5"></button>
      <button class="cell" id="cell-6"></button>
      <button class="cell" id="cell-7"></button>
      <button class="cell" id="cell-8"></button>
    </div>
    <p id="message" >Player X's turn</p>

    <div id="buttons">
      <button id="start-btn">Start Game</button>
      <button id="restart-btn" disabled>Restart Game</button>
  </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
